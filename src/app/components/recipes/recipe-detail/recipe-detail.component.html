<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="No image to display" class="img-responsive" style="max-height: 300px;" onerror="this.src = 'http://www.alcoveattheislands.com/Common/images/jquery/galleria/image-not-found.png'">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu" style="cursor: pointer;">
        <li><a (click)="onAddToShoppingList()">To shopping list</a></li>
        <li><a (click)="onEditRecipe()">Edit recipe</a></li>
        <li><a (click)="onDeleteRecipe()">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    <b>Ingredients:</b>
    <ul class="list-group" style="margin-top: 10px;">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
