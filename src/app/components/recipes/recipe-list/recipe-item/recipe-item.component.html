<a style="cursor: pointer; margin-bottom: 10px;" class="list-group-item clearfix" [routerLink]="[index]" routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">{{recipe.description}}</p>
  </div>
  <span class="pull-right">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-response" style="max-height: 50px;" onerror="this.src = 'http://www.alcoveattheislands.com/Common/images/jquery/galleria/image-not-found.png'">
      </span>
</a>
